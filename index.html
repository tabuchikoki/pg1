<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>睡眠ログ</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>睡眠ログ</h1>
      <p class="sub">睡眠時間を記録して、ふり返れるアプリ</p>
    </header>

    <section class="card">
      <h2>記録を追加</h2>

      <div class="grid">
        <label class="field">
          <span>日付</span>
          <input id="date" type="date" />
        </label>

        <label class="field">
          <span>就寝</span>
          <input id="bedTime" type="time" />
        </label>

        <label class="field">
          <span>起床</span>
          <input id="wakeTime" type="time" />
        </label>

        <label class="field">
          <span>睡眠の質（1〜5）</span>
          <select id="quality">
            <option value="3" selected>3（ふつう）</option>
            <option value="1">1（悪い）</option>
            <option value="2">2(微妙)</option>
            <option value="4">4（まあまあ）</option>
            <option value="5">5（最高）</option>
          </select>
        </label>

        <label class="field field-full">
          <span>メモ</span>
          <input id="memo" type="text" maxlength="60" placeholder="例：夜更かし／運動した など" />
        </label>
      </div>

      <div class="row">
        <button id="addBtn" class="btn">追加</button>
        <p id="msg" class="msg" aria-live="polite"></p>
      </div>
    </section>

    <section class="card">
      <div class="row row-between">
        <h2>記録一覧</h2>
        <div class="count">件数：<span id="count">0</span></div>
      </div>

      <ul id="list" class="list"></ul>
      <p id="empty" class="empty">まだ記録がありません</p>
    </section>

    <footer class="footer">
      <small>保存先：localStorage</small>
    </footer>
  </main>
</body>
</html>
